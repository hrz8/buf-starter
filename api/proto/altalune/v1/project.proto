syntax = "proto3";

package altalune.v1;

option go_package = "github.com/hrz8/altalune/gen/altalune/v1;altalunev1";

import "google/protobuf/timestamp.proto";
import "buf/validate/validate.proto";
import "altalune/v1/common.proto";

message Project {
  string id = 1;
  string name = 2;
  string description = 3;
  string timezone = 4;
  string environment = 5;
  bool is_default = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}

message QueryProjectsRequest {
  QueryRequest query = 1;
}

message QueryProjectsResponse {
  repeated Project data = 1;
  QueryMetaResponse meta = 2;
}

message CreateProjectRequest {
  string name = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string = {
      min_len: 1,
      max_len: 50,
      pattern: "^[a-zA-Z0-9\\s\\-_]+$"
    }
  ];

  string description = 2 [
    (buf.validate.field).string.max_len = 100
  ];

  string timezone = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).string = {
      min_len: 1,
      max_len: 50
    }
  ];

  string environment = 4 [
    (buf.validate.field).required = true,
    (buf.validate.field).string = {
      in: ["live", "sandbox"]
    }
  ];
}

message CreateProjectResponse {
  Project project = 1;
  string message = 2;
}

message GetProjectRequest {
  string id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string = { len: 14 }
  ];
}

message GetProjectResponse {
  Project project = 1;
}

message UpdateProjectRequest {
  string id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string = { len: 14 }
  ];
  string name = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string = {
      min_len: 1,
      max_len: 50,
      pattern: "^[a-zA-Z0-9\\s\\-_]+$"
    }
  ];
  string description = 3 [
    (buf.validate.field).string = { max_len: 100 }
  ];
  string timezone = 4 [
    (buf.validate.field).required = true,
    (buf.validate.field).string = {
      min_len: 1,
      max_len: 50
    }
  ];
}

message UpdateProjectResponse {
  Project project = 1;
  string message = 2;
}

message DeleteProjectRequest {
  string id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string = { len: 14 }
  ];
}

message DeleteProjectResponse {
  string message = 1;
}

service ProjectService {
  rpc QueryProjects(QueryProjectsRequest) returns (QueryProjectsResponse) {}
  rpc CreateProject(CreateProjectRequest) returns (CreateProjectResponse) {}
  rpc GetProject(GetProjectRequest) returns (GetProjectResponse) {}
  rpc UpdateProject(UpdateProjectRequest) returns (UpdateProjectResponse) {}
  rpc DeleteProject(DeleteProjectRequest) returns (DeleteProjectResponse) {}
}
